<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Connection Popup</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="home">
        <button id="openPopup">Open MQTT Connection</button>
    </div>

    <div id="mqttPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>MQTT Connection</h2>
            <div class="container">

                <div class="connection-details">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter the Name">
                    <label for="validate">Validate Certificate</label>
                    <input type="checkbox" id="validate">
                    <label for="encryption">Encryption (TLS)</label>
                    <input type="checkbox" id="encryption">
                </div>
                <div class="connection-details">
                    <label for="protocol">Protocol</label>
                    <select id="protocol">
                        <option value="mqtt://">mqtt://</option>
                        <option value="http://">http://</option>
                    </select>
                    <label for="host">Host</label>
                    <input type="text" id="host" placeholder="Enter host">
                    <label for="port">Port</label>
                    <input type="number" id="port" value="1883">
                </div>

                <div class="connection-details">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>


            <div class="buttons">
                <!-- <button id="delete">DELETE</button>
                <button id="advanced">ADVANCED</button> -->
                <button id="save">SAVE</button>
                <button id="connect">CONNECT</button>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
